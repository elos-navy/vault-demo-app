---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth-sa
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vault-auth-delegator
subjects:
  - kind: User
    name: vault-auth-sa
    namespace: vault
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
apiGroup: rbac.authorization.k8s.io